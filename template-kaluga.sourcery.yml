args:
  sharedFrameworkName: $SHARED_FRAMEWORK_NAME
  includeAlerts: $TRUE_IF_ALERTS_EXPORTED
  includeHud: $TRUE_IF_HUD_EXPORTED
  includeDatePicker: $TRUE_IF_DATE_PICKER_EXPORTED
  includePartialSheet: false
