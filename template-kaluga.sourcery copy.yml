project:
  file: ./XCODE_PROJ_NAME.xcodeproj
  target: $TARGET_NAME
templates:
  - $PATH_TO_SUBMODULE/stencils/
output:
  path: ./KalugaSwiftUI
  link:
      project: ./XCODE_PROJ_NAME.xcodeproj
      target: $TARGET_NAME
      group: KalugaSwiftUI
args:
  sharedFrameworkName: $NAME_OF_SHARED_FRAMEWORK
  includeAlerts: $TRUE_IF_ALERTS_EXPORTED
  includeHud: $TRUE_IF_HUD_EXPORTED
  includeDatePicker: $TRUE_IF_DATE_PICKER_EXPORTED